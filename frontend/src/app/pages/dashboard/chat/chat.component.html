<div class="chat-container">
	<mat-card class="cardWithShadow chat-card">
		<mat-card-header>
			<mat-card-title>Chat con Amigo</mat-card-title>
		</mat-card-header>

		<mat-card-content class="messages-container">
			<div
				*ngFor="let message of messages"
				class="message"
				[ngClass]="{
					'user-message': message.sender === 'User',
					'friend-message': message.sender === 'Friend'
				}"
			>
				<span class="message-text">{{ message.text }}</span>
				<span class="message-timestamp">{{ message.timestamp }}</span>
			</div>
		</mat-card-content>

		<mat-card-actions>
			<mat-form-field appearance="fill" class="message-input">
				<textarea
					matInput
					[(ngModel)]="newMessage"
					(keyup.enter)="sendMessage()"
					placeholder="Escribe un mensaje..."
				></textarea>
			</mat-form-field>
			<button mat-icon-button (click)="sendMessage()">
				<mat-icon>send</mat-icon>
			</button>
		</mat-card-actions>
	</mat-card>
</div>
