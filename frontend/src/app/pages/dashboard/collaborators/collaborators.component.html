<div class="row collaborator">
    <div class="col-lg-12">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <!-- Si no hay colaboradores, muestra un mensaje y un botón para crear uno -->
                <div *ngIf="!collaboratorItems || collaboratorItems.length === 0" class="no-events"
                    (click)="openAddCollaboratorModal()">
                    <p>😔 No hay colaboradores creados</p>
                    <button mat-flat-button color="primary" class="m-t-20">
                        Crear nuevo colaborador
                    </button>
                </div>

                <!-- Si hay colaboradores, muestra una lista con sus datos -->
                <div *ngIf="collaboratorItems && collaboratorItems.length > 0">
                    <div class="row">
                        <div class="col-lg-3" *ngFor="let collaboratorItem of collaboratorItems">
                            <mat-card class="collaborator-card shadow"
                                (click)="openCollaboratorModal(collaboratorItem)">
                                <mat-card-header class="collaborator-header">
                                    <!-- Imagen del colaborador -->
                                    <img [src]="collaboratorItem.photo" alt="colaborador" width="100"
                                        class="rounded-circle" />

                                    <!-- Nombre y rol del colaborador -->
                                    <mat-card-title class="collaborator-name">
                                        {{ collaboratorItem.fullName }}
                                    </mat-card-title>
                                    <mat-card-subtitle class="collaborator-position">
                                        {{ collaboratorItem.position }}
                                    </mat-card-subtitle>
                                </mat-card-header>

                                <!-- Correo electrónico del colaborador -->
                                <mat-card-content class="collaborator-info">
                                    <p><strong>Correo electrónico</strong> <br />{{ collaboratorItem.email }}</p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                    
                    <!-- Botón para crear un nuevo colaborador -->
                    <button mat-fab color="primary" class="fab-button" (click)="openAddCollaboratorModal()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
