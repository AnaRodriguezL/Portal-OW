<!-- collaborators-list.component.html -->
<div class="row">
    <div class="col-lg-12">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">

                <div *ngIf="!collaboratorItems || collaboratorItems.length === 0" class="no-events"
                    (click)="openAddCollaboratorModal()">
                    <p>ðŸ˜” No hay colaboradores creados</p>
                    <button mat-flat-button color="primary" class="m-t-20">
                        Crear nuevo colaborador
                    </button>
                </div>

                <div *ngIf="collaboratorItems && collaboratorItems.length > 0">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6" *ngFor="let collaboratorItem of collaboratorItems">
                            <mat-card class="b-1 shadow-none">
                                <mat-card-header>
                                    <img [src]="collaboratorItem.photo" alt="collaborator" width="50"
                                        class="rounded-circle" />
                                    <div class="m-l-16">
                                        <mat-card-title>
                                            {{ collaboratorItem.fullName }}
                                        </mat-card-title>
                                        <mat-card-subtitle>{{ collaboratorItem.position }}</mat-card-subtitle>
                                    </div>
                                </mat-card-header>
                                <mat-card-content class="b-t-1" style="text-align: justify;">
                                    <p><strong>Email:</strong> {{ collaboratorItem.email }}</p>
                                    <p><strong>TelÃ©fono:</strong> {{ collaboratorItem.phone }}</p>
                                    <p><strong>PaÃ­s:</strong> {{ collaboratorItem.country }}</p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button color="primary"
                                        (click)="openCollaboratorModal(collaboratorItem)">
                                        Ver detalles
                                    </button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                    <button mat-fab color="primary" class="fab-button" (click)="openAddCollaboratorModal()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
