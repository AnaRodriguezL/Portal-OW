<div class="row">
    <div class="col-lg-12">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">

                <div *ngIf="!clientes || clientes.length === 0" class="no-events" (click)="openAddClienteModal()">
                    <p>ðŸ˜” No hay clientes creados</p>
                    <button mat-flat-button color="primary" class="m-t-20">
                        Crear nuevo cliente
                    </button>
                </div>

                <div *ngIf="clientes && clientes.length > 0">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6" *ngFor="let cliente of clientes">
                            <mat-card class="b-1 shadow-none">
                                <mat-card-header>
                                    <img [src]="cliente.photo" alt="cliente" width="50" class="rounded-circle" />
                                    <div class="m-l-16">
                                        <mat-card-title>
                                            {{ cliente.fullName }}
                                        </mat-card-title>
                                        <mat-card-subtitle>{{ cliente.position }}</mat-card-subtitle>
                                    </div>
                                </mat-card-header>
                                <mat-card-content class="b-t-1" style="text-align: justify;">
                                    <p><strong>Email:</strong> {{ cliente.email }}</p>
                                    <p><strong>TelÃ©fono:</strong> {{ cliente.phone }}</p>
                                    <p><strong>PaÃ­s:</strong> {{ cliente.country }}</p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button color="primary" (click)="openClienteDetailsModal(cliente)">
                                        Ver detalles
                                    </button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                    <button mat-fab color="primary" class="fab-button" (click)="openAddClienteModal()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
