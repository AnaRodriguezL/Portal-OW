<div class="row">
	<div class="col-lg-12">
		<mat-card class="cardWithShadow">
			<mat-card-content class="p-24">
				<div class="row">
					<div
						class="col-lg-4 col-sm-6"
						*ngFor="let element of serviceItems"
					>
						<!-- Usar *ngFor aquÃ­ -->
						<mat-card class="b-1 shadow-none">
							<mat-card-header>
								<img
									[src]="element.icon"
									alt="users"
									width="50"
									class="rounded-circle"
								/>
								<div class="m-l-16">
									<mat-card-title>
										{{ element.name }}
									</mat-card-title>
								</div>
							</mat-card-header>
							<mat-card-content class="b-t-1" style="text-align: justify;">
										{{ element.description }}
							</mat-card-content>
						</mat-card>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
