<div class="row">
    <div class="col-lg-4">
        <div class="row">
            <div class="col-lg-12 col-sm-6">
                <mat-card class="cardWithShadow">
                    <mat-card-content class="p-24">
                        <mat-card-title> PrÃ³ximos eventos </mat-card-title>

                        <div *ngIf="!agendaItems || agendaItems.length === 0" class="no-events">
                            <p>ðŸ˜” No hay eventos el dÃ­a de hoy</p>
                            <button mat-flat-button color="primary" class="m-t-20" (click)="handleDateClick()">
                                Crear nuevo evento
                            </button>
                        </div>

                        <div *ngIf="agendaItems && agendaItems.length > 0">
                            <div class="timeline m-t-30">
                                <div class="timeline-item d-flex overflow-hidden"
                                    *ngFor="let agendaItem of agendaItems">
                                    <div class="time text-right mat-subtitle-1 f-s-14">
                                        {{ agendaItem.time }}
                                    </div>

                                    <div class="point d-flex align-items-center">
                                        <span class="timeline-badge border-{{
												agendaItem.color
											}} m-y-8"></span>
                                        <span class="timline-border d-block"></span>
                                    </div>

                                    <div class="desc">
                                        <ng-template [ngIf]="agendaItem.title">
                                            <span class="mat-subtitle-1 f-s-14 lh-20 f-w-600 d-block">
                                                {{ agendaItem.title }}
                                            </span>
                                        </ng-template>

                                        <ng-template [ngIf]="agendaItem.subtext">
                                            <span class="mat-body-1 f-s-14 lh-20">
                                                {{ agendaItem.subtext }}
                                            </span>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

            <div class="col-lg-12 col-sm-6">
                <mat-card class="cardWithShadow">
                    <mat-card-content class="p-24">
                        <mat-card-title> Notificaciones </mat-card-title>

                        <div class="no-events">
                            <p>ðŸ˜” No hay notificaciones nuevas para ti</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>

    <div class="col-lg-8 custom-calendar-container">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </mat-card-content>
        </mat-card>
    </div>
</div>
