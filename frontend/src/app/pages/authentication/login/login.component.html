<div class="login-container">
  <div class="login-box" *ngIf="!recuperarpassword">
    <h3>Ingresar a OW</h3>
    <!-- Aqui empieza el formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <!-- Aqui empieza propiedades del correo -->
        <label for="email">Correo</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
           <!-- Propiedades del icon del correo -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="input-icon"
              viewBox="0 -960 960 960"
              fill="#e8eaed"
            >
            <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
            />
            </svg>
        <div class="underline"></div>
         <!-- Validador de correo -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Por favor ingresa un correo válido
        </div>
      </div>
      <div class="input-group">
        <!-- Aqui empieza propiedades del password -->
        <label for="contrasena">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <!-- Propiedades del icon del password -->
          <svg xmlns="http://www.w3.org/2000/svg"
          class="input-icon"
          viewBox="0 -960 960 960"
          fill="#e8eaed">
          <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
          />
        </svg>
        <!-- Validador de password-->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Por favor ingresa una contraseña válida
        </div>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" formControlName="rememberMe" /> Recordarme
        </label>
        <a href="#" class="recover-password" (click)="exito()">Recuperar contraseña</a>
      </div>
      <div class="actions">
        <button type="button" class="generic-boton register-btn" (click)="goToRegister()">Registrarse</button>
        <button type="submit" class="generic-boton login-btn" [disabled]="loginForm.invalid">Ingresar</button>
      </div>
    </form>
  </div>

  <!-- Esto es el pedazo de codigo para recuperar contraseña -->
  <div class="xxx" *ngIf="recuperarpassword">
    <h3>Ingresa tus datos para recuperar contraseña</h3>

    <div class="input-group">
      <!-- Aqui empieza propiedades del correo -->
      <label for="email">Correo</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
         <!-- Propiedades del icon del correo -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="input-icon"
            viewBox="0 -960 960 960"
            fill="#e8eaed"
          >
          <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
          />
          </svg>
      <div class="underline"></div>
       <!-- Validador de correo -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        Por favor ingresa un correo válido
      </div>
    </div>

    <div class="actions">
      <button type="button" class="register-btn">Recuperar</button>
    </div>
  </div>
  <!-- Imagen del logo -->
  <div class="logo-container">
    <img src="assets/images/Logo.jpg" id="img_logo" alt="OW Logo" />
  </div>
</div>
