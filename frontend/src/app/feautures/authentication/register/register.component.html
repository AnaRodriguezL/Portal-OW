<div class="register-container">
    <div class="register-box" *ngIf="!registroExitoso">
      <h2>Regístrate en OW</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input
            type="text"
            placeholder="Nombre"
            formControlName="firstName"
            [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" />
          <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="invalid-feedback">
            El nombre es requerido.
          </div>
        </div>
  
        <div class="input-group">
          <input
            type="text"
            placeholder="Apellido"
            formControlName="lastName"
            [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" />
          <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="invalid-feedback">
            El apellido es requerido.
          </div>
        </div>
  
        <div class="input-group">
          <input
            type="email"
            placeholder="Correo"
            formControlName="email"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
            El correo es requerido.
          </div>
        </div>
  
        <div class="input-group">
          <input
            type="password"
            placeholder="Contraseña"
            formControlName="password"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
            La contraseña es requerida.
          </div>
        </div>
  
        <div class="options">
          <label>
            <input type="checkbox" formControlName="terms" /> Acepto términos y condiciones
          </label>
        </div>
  
        <div *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched" class="invalid-feedback">
          Debes aceptar los términos y condiciones.
        </div>
  
        <div class="actions">
          <button type="button" class="register-btn" (click)="exito()">Registrarse</button>
          <button type="button" class="login-btn" [routerLink]="['/']">Ingresar</button>
        </div>
      </form>
    </div>
    <div *ngIf="registroExitoso">
      <h2>Registro exitoso</h2>
    </div>
    <div class="logo-container">
      <img src="assets/images/Logo.jpg" alt="OW Logo" />
    </div>
  </div>
